<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Abdul Store</title>
    <link rel="stylesheet" href="styles/shared.css">
    <link rel="stylesheet" href="styles/checkout.css">
</head>

<body>
    <header class="header">
        
        <a href="index.html"><h1 class="black-text">Abdul Store</h1></a>
        <div class="heading cart-quantity">
            Checkout(<span class="cart-quantity-display">0</span>)
        </div>
        <div class="padlock"></div>
    </header>
    <main>
        <h2>review order</h2>
        <div class="inner">
            <aside class="line-border">
                <h3>Order Summary</h3>
                <div class="summary">
                    <div class="summary-items">Items(3): <span>$42.75</span></div>
                    <div class="summary-items">Shipping & handling: <span>$4.99</span></div>
                    <div class="summary-items">Total before tax: <span>$47.74</span></div>
                    <div class="summary-items">Extimated tax (10%): <span>$4.77</span></div>

                </div>
                <div class="total">
                    <div class="order-total">Order total: <span>$52.51</span></div>
                    <div class="place-order"><button>Place your order</button></div>
                </div>
            </aside>
            <section class="checkout-grid">

            </section>


    </main>
    <footer></footer>
    <script src="js/day.js"></script>
    <script type="module" src="js/checkout.js"></script>
</body>

</html>
